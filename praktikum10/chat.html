<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <style>
        .container{
            width: 100%;
        }
        
        #box{
            width: 50%;
            border: 1px solid black;
            height: 400px;
        }
        #pesan{
            width: 45%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- box untuk menampilkan pesan -->
        <div id="box">
        </div>
        <input type="text" name="" id="pesan">
        <input type="button" value="kirim" onclick="chat()">
    </div>
    <script>
        //simpan hak akses element div box ke variabel chatbox
        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat(){
            //buat tag p, lalu disimpan ke variabel
            let paragraf = document.createElement("p")
            //nambahin tag p kedalam id box
            chatbox.appendChild(paragraf);
            //isi tag p dengan inputan id pesan 
            paragraf.innerHTML = pesan.value;

        }
    </script>
</body>
</html>
