<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi mata uang</title>
</head>
<body>
    <form style="background-color: yellow ;">
        <fieldset >
            <legend>Kurs Rupiah - Mata uang asing</legend>
            <table border="1">
                <thead>
                    <th>Masukan Nilai</th>
                    <th>Valas </th>
                    <th>Nilai Rupiah</th>
                </thead>
                <tbody>
                    <td><input type="number" id="uang" onchange="kurs()"></td>
                    <td>
                        <select id="pilihan" onchange="kurs()">
                            <option value="" hidden>--pilih--</option>
                            <option value="usd">Dollar US</option>
                            <option value="sd">Dollar Singapur</option>
                            <option value="rm">Ringgit</option>
                            <option value="yen">Yen</option>
                            <option value="eu">Euro</option>
                            <option value="riyal">Riyal</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="" id="hasil">
                    </td>
                </tbody>
            </table>
        </fieldset>
    </form>

    <script>
        function kurs(){
            //tangkap nilai input uang, lalu simpan di variabel uang
            let uang = document.getElementById("uang").value;
            let mata_uang = document.getElementById("pilihan").value;
            //buat variabel rumus
            let rumus;


            //buat logic
            if (mata_uang == "usd") {
                rumus = uang * 9915;
                //akses id hasil, isi dengan variabel rumus
                document.getElementById("hasil").value = rumus;
            } else if(mata_uang=="sd") {
                rumus = uang *13472;
                document.getElementById("hasil").value = rumus;
            }else if(mata_uang == "rm") {
                rumus = uang *874;
                document.getElementById("hasil").value = rumus;
            }else if(mata_uang == "yen") {
                rumus = uang *120;
                document.getElementById("hasil").value = rumus;
            }else if(mata_uang == "eu" ) {
                rumus = uang *15888;
                document.getElementById("hasil").value = rumus;
            }else if(mata_uang == "riyal") {
                rumus = uang *3592;
                document.getElementById("hasil").value = rumus;
            }else {
                rumus = "anda tidak memilih"
                document.getElementById("hasil").value = rumus;
            }
        }

    </script>
</body>
</html>
