<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari teman</title>
</head>
<body>
    <form id="form_cari">
        Cari Siswa :
        <input type="text" name="nama_cari" value="" size="30">
        <input type="button" name="proses_cari" value="go" id="" onclick="cariteman()">
    </form>
    <hr>
    <div style="width: 300px;border: 25px solid white; padding: 25px; margin: 25px;">
        Nama Yang Anda Cari : <span id="katacari "></span>
    </div>
    <script>
        function cariteman(){
            let frm = document.getElementById("form_cari");
            let str = frm.nama_cari.value;
            alert("Kata Cari : " + frm.nama_cari.value);
            document.getElementById("katacari").innerHTML = str;
            console.log(str);
            if(str == "ahmad") {
                console.log("ahmad ketemu !!");
                document.getElementById("katacari").style="color:blue";
            }else{
                console.log("ini bukan ahmadm");
                document.getElementById("katacari").style="color:red";
            }
        }

    </script>
</body>
</html>
