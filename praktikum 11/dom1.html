<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses elemen</title>
</head>
<body>
    <h1>Belajar Dom JavaScript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <script>
        //akses id
        //document.getElementById("box1").innerHTML = "Praktikum Web";
        //simpen akses ke variabel
        let box1 = document.getElementById("box1");
        box1.innerHTML = "Praktikum Web 1";

        //akses class
        let boxes = document.getElementsByClassName("boxes");
        // index 0 = class 1
        boxes[0].innerHTML = "basic";
        boxes[1].innerHTML = "advanced";
        boxes[2].innerHTML = "Expert";

        //akses tag
        let list = document.getElementsByTagName("li");
        list[0].innerHTML = "Python"
        list[1].innerHTML = "PHP"
        list[2].innerHTML = "Java"
    </script>
</body>
</html>
