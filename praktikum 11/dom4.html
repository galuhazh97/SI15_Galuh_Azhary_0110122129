<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar dom java script</h1>
    <input type="text" name="" id="input" onclick="berubah()">
    <br><br>
    <input type="text" name="" id="input2">

    <script>
        let input = document.getElementById("input");
        let input2 = document.getElementById("input2");
        //buat fungsi
        function berubah(){
            input.style.backgroundColor="blue"
        }

        //event listener
        input2.addEventListener("mouseenter",function(){
            input2.style.backgroundColor = "yellow";
        });
        input2.addEventListener("mouseleave",function(){
            input2.style.backgroundColor = "purple";
        });
    </script>
</body>
</html>
