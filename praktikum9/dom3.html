<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>BIAYA PARKIR</h2>
    <form action="">
        Jam Masuk : <input type="number" id="masuk">
        <br>
        Jam Keluar : <input type="number" id="keluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir();">
        <br>
        Biaya : <input type="text" name="" id="biaya">
    </form>
    <script>
        //buat fungsi hitung parkir
        function parkir () {
            //tangkap nilai input jam masuk ke variabel m
            let m = document.getElementById("masuk").value;
            //tangkap nilai input jam keluar ke variabel k
            let k = document.getElementById("keluar").value;
            //buat total waktu parkir
            let t = k - m;

            //buat tarif awal
            let tarif_awal = 3000;

            //selisih waktu jika lebih dari 2 jam
            let selisih_waktu = t - 2;

            //buat tarif lanjut
            let tarif_lanjut = selisih_waktu * 1000;
            // tarif total
            let tarif_total = tarif_awal + tarif_lanjut;
            //tangkap tarif total
            document.getElementById("biaya").value ="rp "+tarif_total;
        
        }
    </script>
</body>
</html>
